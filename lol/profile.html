                                <img src="//lolg-cdn.porofessor.gg/img/s/league-icons-v3/160/4.png?v=8" alt="Gold IV"

    <!-- SCRIPTS -->

    <script src="../js/jquery.js"></script>

    <script src="../js/custom.js"></script>
    <script>
        httpGetAsync("/lol/summoner?discordid=297409548703105035", response => {
            let data = JSON.parse(response);
            let tr = '';
            data.forEach(function (value) {
                tr += `<tr><td>${value.username}</td><td>${value.tier_solo}</td><td>${value.rank_solo}</td><td>${value.lp_solo}</td><td>${value.rank_flex}</td><td>${value.tier_flex}</td><td>${value.lp_flex}</td></tr>`;
            });
            document.querySelector('#table tbody').innerHTML = tr;
        });
    </script>

     <!-- Contact Section -->

     <section id="contact">
          <div class="container">
               <div class="row">

                    <div class="col-md-offset-1 col-md-10 col-sm-12">
                         <div class="section-title">
                              <h3>Send me a message !</h3>
                              <h2>You can contact me by mail or with the form bellow.</h2>
                         </div>

                         <form action="#" method="post">
                              <div class="col-md-6 col-sm-6">
                                   <input type="text" class="form-control" placeholder="Name" id="name">
                              </div>
                              <div class="col-md-6 col-sm-6">
                                   <input type="email" class="form-control" placeholder="Email" id="mail">
                              </div>
                              <div class="col-md-6 col-sm-6">
                                   <input type="telephone" class="form-control" placeholder="Phone Number" id="tel">
                              </div>
                              <div class="col-md-6 col-sm-6">
                                   <select class="form-control" id="topic">
                                        <option>Topic : </option>
                                        <option>Project</option>
                                        <option>Discussion</option>
                                        <option>Job Proposal</option>
                                   </select>
                              </div>
                              <div class="col-md-12 col-sm-12">
                                   <textarea class="form-control" rows="8" placeholder="Details" id="text"></textarea>
                              </div>
                              <div class="col-md-3 col-sm-4">
                                   <input type="submit" class="form-control" value="Send Message">
                                   <!-- onclick="test()">-->
                              </div>
                         </form>
                    </div>

               </div>
          </div>
